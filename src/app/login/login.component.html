<main>
    <section class="section section-shaped section-lg">
        <div class="shape shape-style-1 bg-gradient-default">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="container pt-lg-md">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card bg-secondary shadow border-0">
                        <div class="card-header bg-white pb-3">
                            <div class="text-muted text-center mb-3">
                                <small>
                                    Accción a elegir
                                </small>
                            </div>
                            <div class="btn-wrapper text-center">
                                <button (click)="showPedido = true"
                                        class="btn btn-icon"
                                        [class]="showPedido? 'btn-outline-primary':'btn-outline-default'"
                                >
                  <span class="btn-inner--icon">
                    <span class="fa fa-file-movie-o"></span>
                  </span>
                                    <span class="btn-inner--text">
                    Pedido
                  </span>
                                </button>
                                <button (click)="showPedido = false"
                                        class="btn btn-icon"
                                        [class]="!showPedido? 'btn-outline-primary':'btn-outline-default'"
                                >
                  <span class="btn-inner--icon">
                    <span class="fa fa-ban"></span>
                  </span>
                                    <span class="btn-inner--text"> Problema</span>
                                </button>
                            </div>
                        </div>
                        <div class="card-body px-lg-5 py-lg-5" *ngIf="showPedido">
                            <form [formGroup]="itemFormPedido" (submit)="submitPedido()">
                                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                                    <div class="input-group input-group-alternative">
                                        <input class="form-control" placeholder="Email TBclick"
                                               type="email" formControlName="email">
                                    </div>
                                </div>
                                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                                    <div class="input-group input-group-alternative">
                                        <input class="form-control" placeholder="Titulo" formControlName="title">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group input-group-alternative">
                                        <input class="form-control" placeholder="Año"
                                               formControlName="anio">
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-block btn-primary my-4"
                                            [disabled]="itemFormPedido.invalid">
                                        Enviar Pedido
                                    </button>
                                </div>
                            </form>
                        </div>

                        <div class="card-body px-lg-5 py-lg-5" *ngIf="!showPedido">
                            <form [formGroup]="itemFormProblema" (submit)="submitProblema()">
                                <div class="form-group mb-3" [ngClass]="{'focused':focus===true}">
                                    <div class="input-group input-group-alternative">
                                        <input class="form-control" placeholder="Email TBclick" type="email"
                                               formControlName="email">
                                    </div>
                                </div>
                                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                                    <div class="input-group input-group-alternative">
                                        <ng-select [items]="lsSelectOption$ | async" bindValue="label" bindLabel="label"
                                                   style="width: 100%"
                                                   [clearable]="false"
                                                   formControlName="opcion">
                                            <ng-template ng-option-tmp let-item="item" let-index="index"
                                                         let-search="searchTerm">
                                                <span class="text-justify font-weight-bold">
                                                    {{item.label}}
                                                </span>
                                            </ng-template>
                                        </ng-select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group input-group-alternative p-1">
                                        <label class="font-weight-bold">
                                            {{itemFormProblema?.value?.opcion}}
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                                    <div class="input-group input-group-alternative">
                                        <textarea class="form-control" rows="4" placeholder="Descripción"
                                                  formControlName="descripcion"
                                                  (focus)="focus1=true" (blur)="focus1=false">
                                        </textarea>
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button class="btn btn-block btn-primary my-4"
                                            [disabled]="itemFormProblema.invalid">
                                        Enviar Problema
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</main>
